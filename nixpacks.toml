# Nixpacks configuration for Railway
# Python + Node.js for DXF rendering with ezdxf

[phases.setup]
# Use Nix packages (nixPkgs), not apt packages
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.numpy",
  "python311Packages.pillow",
  "python311Packages.matplotlib",
  # Chromium for Puppeteer
  "chromium",
  # Fonts for Hebrew text
  "noto-fonts",
  "dejavu_fonts"
]

# Also install apt packages for Puppeteer dependencies
aptPkgs = [
  "ca-certificates",
  "fonts-liberation",
  "libasound2",
  "libatk1.0-0",
  "libcairo2",
  "libcups2",
  "libdbus-1-3",
  "libexpat1",
  "libfontconfig1",
  "libgbm1",
  "libgdk-pixbuf2.0-0",
  "libglib2.0-0",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libpango-1.0-0",
  "libpangocairo-1.0-0",
  "libx11-6",
  "libx11-xcb1",
  "libxcb1",
  "libxcomposite1",
  "libxcursor1",
  "libxdamage1",
  "libxext6",
  "libxfixes3",
  "libxi6",
  "libxrandr2",
  "libxrender1",
  "libxss1",
  "libxtst6",
  "xvfb"
]

[phases.install]
cmds = [
  "npm install",
  "pip install ezdxf matplotlib Pillow numpy --break-system-packages || pip3 install ezdxf matplotlib Pillow numpy --user || true"
]

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
