# Nixpacks configuration for Railway
# Comprehensive Chromium/Puppeteer + Python/ezdxf dependencies

[phases.setup]
aptPkgs = [
  # Chromium/Puppeteer dependencies
  "ca-certificates",
  "fonts-liberation",
  "libappindicator1",
  "libasound2",
  "libatk1.0-0",
  "libatomic1",
  "libc6",
  "libcairo2",
  "libcups2",
  "libdbus-1-3",
  "libexpat1",
  "libfontconfig1",
  "libgbm1",
  "libgcc1",
  "libgconf-2-4",
  "libgdk-pixbuf2.0-0",
  "libglib2.0-0",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libpango-1.0-0",
  "libpangocairo-1.0-0",
  "libstdc++6",
  "libx11-6",
  "libx11-xcb1",
  "libxcb1",
  "libxcomposite1",
  "libxcursor1",
  "libxdamage1",
  "libxext6",
  "libxfixes3",
  "libxi6",
  "libxrandr2",
  "libxrender1",
  "libxss1",
  "libxtst6",
  "lsb-release",
  "wget",
  "xdg-utils",
  "xvfb",
  "chromium",
  "libredwg-tools",
  # Python for DXF rendering
  "python3",
  "python3-pip",
  "python3-dev",
  # Hebrew fonts for matplotlib text rendering
  "fonts-noto",
  "fonts-dejavu"
]

[phases.install]
cmds = [
  "npm install",
  "pip3 install --user ezdxf matplotlib Pillow numpy"
]

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
